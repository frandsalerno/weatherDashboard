<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/resets.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap'); </style>
  <title>Weather Dashboard by @frandsalerno</title>
</head>

<body>
  <div class="grid">
    <header class="page-header">
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="page-leftbar">
      <div class="content">
        <h2 class="side-bar">
          Search for a City:
        </h2>
        <input id="city-search" type="text" placeholder="Insert a city's name">
        <button id="submit-city">Search</button>
        <ul class="search-history">

        </ul>
      </div>
    </aside>
    <main class="page-main">
      <!-- <div class="empty">
        <h2>ðŸ‘ˆ Search for a City to get today's and next five days weather</h2>
      </div> -->
      <div class="content hide" id="content-weather">
        <div class="todays-weather">
          <div class="city-date-wrapper">
            <h2></h2>
            <h3 id="today"></h3>
          </div>
          <img class="today-wicon" src="" alt="">
          <p class="today-data">
            Temp: <span class="temp"></span> <br>
            Wind: <span class="wind"></span><br>
            Humidity: <span class="humidity"></span>
          </p>
        </div>
        <div class="forecast">
          <h3>5 days Forecast</h3>
          <div id="forecast-container">

          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="content">
        <p>Developed by <a href="https://github.com/frandsalerno" target="_blank">@frandsalerno</a>.</p>
      </div>
    </footer>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/js/scripts.js"></script>
</body>

</html>
